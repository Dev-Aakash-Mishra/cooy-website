<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Influencer Marketing</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #171717;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: #242424;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #893fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ccc;
        }

        select,
        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #893fff;
        }

        select option {
            background: #1a1a1a;
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #893fff;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1 class="login-title">Login</h1>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <select id="username" required>
                    <option value="">Select Username</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const USERS = ['Aakash', 'user2', 'user3', 'admin'];

            const SUPABASE_URL = 'https://opxiinzwnmxjdyxpczvv.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9weGlpbnp3bm14amR5eHBjenZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MzUxMDcsImV4cCI6MjA4NDMxMTEwN30.UjuEA231oD7-N_UeT1U3SgD764XKDi5UV1hyWQn7JVE';

            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const usernameSelect = document.getElementById('username');
            USERS.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                usernameSelect.appendChild(option);
            });

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                try {
                    const { data, error } = await supabaseClient
                        .from('users')
                        .select('id, username, password')
                        .eq('username', username)
                        .single();

                    if (error || !data) {
                        showError('User not found');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                        return;
                    }

                    if (data.password !== password) {
                        showError('Incorrect password');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                        return;
                    }

                    localStorage.setItem('user_id', data.id);
                    localStorage.setItem('username', data.username);
                    localStorage.removeItem('selected_platform');

                    window.location.href = 'user.html';

                } catch (err) {
                    console.error('Login error:', err);
                    showError('Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            });

            if (localStorage.getItem('user_id')) {
                window.location.href = 'user.html';
            }
        });
    </script>


</body>

</html>
